<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jaeho's Word Playground</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>ðŸ§  Jaeho's Word Playground</h1>

<section id="user-info"></section>

<section id="theme-select">
  <h2>Select Theme</h2>
</section>

<section id="difficulty-select" hidden>
  <h2>Select Difficulty</h2>
  <button data-diff="Easy">Easy</button>
  <button data-diff="Normal">Normal</button>
  <button data-diff="Hard">Hard</button>
</section>

<section id="game" hidden>
  <img id="question-image">
  <div id="choices"></div>
  <input id="text-input" placeholder="Type answer" hidden>
  <button id="submit-text" hidden>Submit</button>
</section>

<script type="module" src="js/app.js"></script>
</body>
</html>
